<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squares</title>
</head>
<body>
    <canvas width="600" height="600"></canvas>
    <script>
        const canvas = document.querySelector('canvas');
        const context = canvas.getContext('2d');

        const width = 60;
        const height = 60;
        const gap = 20;
        let x, y;
            
        for(let i = 1; i <= 5; ++i){
                for(let j =0; j <= 5; ++j){
                y = 100 + (width + gap) * j;
                x = 100 + (width + gap) * i;
                
                context.beginPath();
                context.rect(x, y, width, height);
                context.stroke();
                
                if(Math.random() > 0.5) {
                    context.beginPath();
                    context.rect(x + 8, y + 8, width - 16, height -16);
                    context.stroke();
                }
            }
        }

    </script>
    
</body>
</html>
